<div style="text-align: center; padding-right: 20px; padding-left: 20px;">
    <p style="text-decoration: underline; margin-top: 20px;" appFontSize>Usuarios</p>
    <div>
        
        <app-user-table [dataSource]="users" (deleteUser)="onDeleteUser($event)" (editUser)="onEditUser($event)"></app-user-table>
    </div>
    <div style="margin-top: 50px; text-align: right; margin-right: 10px;">
        <button mat-raised-button style="background-color: #e8ff3c; color: #000" (click)="onCreateUser()" type="button">Agregar usuarios</button>
    </div>
</div>
