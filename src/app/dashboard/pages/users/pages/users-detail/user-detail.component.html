<div *ngIf="showSpinner" class="spinner-container">
    <mat-spinner color="accent" diameter="50"></mat-spinner>
</div>
<ng-container *ngIf="!showSpinner">
    <div>
        <button routerLink=".." mat-icon-button color="accent">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <mat-card class="center-card" *ngIf="user" style="width: 500px;">
            <mat-card-header>
                <mat-card-title-group>
                    <div style="display: flex; flex-direction: column; justify-content: space-around;">
                        <div>
                            <mat-card-title>{{user.name}}
                                {{user.surname}}</mat-card-title>
                            <mat-card-subtitle
                                style="margin-bottom: 20px; color: #fff;">{{user.userType}}</mat-card-subtitle>
                            <mat-card-subtitle style="margin-bottom: 10px;">Teléfono: {{user.phone}}</mat-card-subtitle>
                            <mat-card-subtitle style="margin-bottom: 10px;">Email: {{user.email}}</mat-card-subtitle>
                            <mat-card-subtitle style="margin-bottom: 10px;">Contraseña:
                                {{user.password}}</mat-card-subtitle>
                        </div>
                        <div>
                            <label for="fileInput" class="custom-file-upload">
                                Seleccionar imagen
                            </label>
                            <input type="file" id="fileInput" (change)="onFileSelected($event)">
                        </div>
                    </div>
                    <div *ngIf="selectedImage">
                        <img [src]="getImageUrl()" alt="Selected" style="width: 250px;">
                    </div>
                </mat-card-title-group>
            </mat-card-header>
        </mat-card>
    </div>
</ng-container>
