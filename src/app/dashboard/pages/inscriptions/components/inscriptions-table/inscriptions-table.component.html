<table mat-table class="mat-elevation-z8" [dataSource]="(inscriptions$ | async) || []">

    <ng-container matColumnDef="icon" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td style="display: flex; justify-content: center; align-items: center;">
            <img style="width: 40px; padding-top: 7px; " *matCellDef="let inscription" src={{inscription.course.icon}}
                alt={{inscription.course.name}}>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre de curso</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.course.name}}</td>
    </ng-container>

    <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Comisi√≥n</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.course.id}}</td>
    </ng-container>

    <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.course.teacher}}</td>
    </ng-container>

    <ng-container matColumnDef="students">
        <th mat-header-cell *matHeaderCellDef>Estudiantes inscriptos</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.student | fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let inscription">
            <button [routerLink]="inscription.id" mat-icon-button color="accent" style="margin-right: 1px;">
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="onDeleteInscription(inscription.id)" mat-icon-button color="warn"
                style="margin-left: 1px; margin-right: 1px;">
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="onEditInscription(inscription)" mat-icon-button color="accent" style="margin-right: 1px;">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
