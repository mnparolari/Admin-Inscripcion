<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="icon" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td style="display: flex; justify-content: center; align-items: center;">
            <img style="width: 40px; padding-top: 5px; " *matCellDef="let courses" src={{courses.icon}} alt="{{courses.name}}">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let courses">{{courses.name}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let courses">{{courses.category}}</td>
    </ng-container>

    <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Comisión</th>
        <td mat-cell *matCellDef="let courses">{{courses.id}}</td>
    </ng-container>

    <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let courses">{{courses.teacher}}</td>
    </ng-container>

    <ng-container matColumnDef="courseFrom">
        <th mat-header-cell *matHeaderCellDef>Inicio</th>
        <td mat-cell *matCellDef="let courses">{{courses.courseFrom}}</td>
    </ng-container>

    <ng-container matColumnDef="courseTo">
        <th mat-header-cell *matHeaderCellDef>Fin</th>
        <td mat-cell *matCellDef="let courses">{{courses.courseTo}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let courses">
            <button [routerLink]="courses.id" mat-icon-button color="accent" style="margin-right: 1px;">
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="deleteCourse.emit(courses)" mat-icon-button color="warn" style="margin-left: 1px; margin-right: 1px;">
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="editCourse.emit(courses)" mat-icon-button color="accent" style="margin-right: 1px;">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
