<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
        <td mat-cell *matCellDef="let student">{{student | fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let student">{{student.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let student">{{student.email}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Contraseña</th>
        <td mat-cell *matCellDef="let student">{{student.password}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let student">
            <button [routerLink]="student.id" mat-icon-button color="accent" style="margin-right: 1px;">
                <mat-icon>visibility</mat-icon>
            </button>
            <button [hidden]="!(admin$ | async)" (click)="deleteStudent.emit(student)" mat-icon-button color="warn" style="margin-left: 1px; margin-right: 1px;">
                <mat-icon>delete</mat-icon>
            </button>
            <button [hidden]="!(admin$ | async)" (click)="editStudent.emit(student)" mat-icon-button color="accent" style="margin-right: 1px;">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
